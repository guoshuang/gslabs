<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>移动巡检系统客户端</title>
    <link rel="stylesheet" href="/css/themes/default/jquery.mobile-1.3.1.min.css">
    <script type="text/javascript" src="/js/jquery.js"></script>

    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/portal.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" data-theme="" data-position="fixed">
        <h1>移动巡检系统客户端</h1>

      <div data-role="content" id="main_content">
        <form>
          <label>用户名： 
            <input name="usrname" data-clear-btn="true">

          <label>密码： 
            <input name="usrpws" type="password" data-clear-btn="true">
          </label><a data-role="button" data-inline="true" href="portal.html" id="#login" data-icon="arrow-r" data-iconpos="right" data-transition="pop">登录</a>
        </form>
      </div>
      <div id="footer" data-role="footer" data-position="fixed"> 
        <div class="copy">陕西瑞易信息科技</div>
      </div>
    </div>
