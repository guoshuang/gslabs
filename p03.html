<html lang="zh-CN">
  <head>

<body id="page_p03">
  <div data-role="page">
    <div data-role="header" data-position="fixed"><a data-role="button" data-icon="arrow-l" data-iconpos="left" href="portal.html">返回</a>
      <h1>参数设置</h1><a data-role="button" data-icon="star" data-iconpos="right" href="#1" onclick="">保存</a>

    <div data-role="content">
      <h3>采集服务器</h3>
      <label style="line-height:30px;width:4em;text-align:right;display:inline-block;width:20%;">ip： </label>
      <div style="display:inline-block;width:75%">
        <input data-mini="true">
      </div>
      <label style="line-height:30px;width:4em;text-align:right;display:inline-block;width:20%;">端口： </label>
      <div style="display:inline-block;width:75%">
        <input data-mini="true">
      </div>
      <h3>网络状态</h3>
      <label style="line-height:30px;width:4em;text-align:right;display:inline-block;width:20%;">联机： </label>
      <div style="display:inline-block;width:75%">未联机</div>
      <label style="line-height:30px;width:4em;text-align:right;display:inline-block;width:20%;">类型： </label>
      <div style="display:inline-block;width:75%">wifi</div>
      <h3>移动终端</h3>
      <label style="line-height:30px;width:4em;text-align:right;display:inline-block;width:20%;">类型： </label>
      <div style="display:inline-block;width:75%">htc-g10</div>
      <label style="line-height:30px;width:4em;text-align:right;display:inline-block;width:20%;">标识码： </label>
      <div style="display:inline-block;width:75%">adb-323232-xxssd</div>
      <label style="line-height:30px;width:4em;text-align:right;display:inline-block;width:20%;">ip： </label>
      <div style="display:inline-block;width:75%">192.168.1.15</div>
    </div>
  </div>
